<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHeaven | Modern Blogging</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap (only for components you still use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- âœ… Navbar -->
    <nav class="bg-indigo-700 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">BlogHeaven</a>
            <div class="flex space-x-4">
                <a href="{% url 'home' %}" class="hover:underline">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_create' %}" class="hover:underline">Post Now</a>
                    <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="hover:underline text-red-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- âœ… Main Content -->
    <main class="flex-grow py-8 px-4">
        <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- âœ… Footer -->
    <footer class="bg-indigo-700 text-white text-center py-4">
        &copy; 2025 BlogHeaven. Made with ðŸ’™ in Django.
    </footer>

    <!-- Bootstrap JS for any components still used -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
