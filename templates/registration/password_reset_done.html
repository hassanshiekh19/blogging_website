{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 class="mb-4" style="color: #366a71;">Password Reset Sent</h2>
        <p class="mb-3">
            We have sent you an email with instructions to reset your password. Please check your inbox and follow the link to proceed.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
