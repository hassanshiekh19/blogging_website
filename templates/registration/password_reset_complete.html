{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full text-center">
    <svg class="w-14 h-14 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12l2 2l4 -4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
    </svg>
    <h2 class="text-2xl font-bold text-green-600 mb-2">Password Reset Successful</h2>
    <p class="text-gray-600 mb-6">
      Your password has been successfully reset. You can now log in using your new password.
    </p>
    <a href="{% url 'login' %}"
       class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition">
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
